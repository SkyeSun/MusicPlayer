<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Music Player</title>
        <link rel="stylesheet" href="css/index.css">
    </head>
    <body>

      <div class="skye-mp3-bg">
          <div class="skye-mp3-player">

              <audio id='id-audio-player' src="../mp3/1.mp3" oncanplay="skye()">
              </audio>

              <div class="skye-mp3-imgPro">
                  <img class="skye-mp3-img" src="../imgs/1.jpg">
                  <div class="skye-mp3-progress">
                      <div id='id-div-currentSong'>当前无播放歌曲</div>
                      <span id='id-span-currentTime'></span>
                      <input id='id-input-progress' type="range" min="0" max="1" value="0" step="0.01"/>
                      <span id='id-span-duration'></span>
                  </div>
              </div>

              <div class="skye-mp3-control">
                  <button id='id-button-pre' class="button-audio-control">上一曲</button>
                  <button id='id-button-play' class="button-audio-control">▲</button>
                  <button id='id-button-next' class="button-audio-control">下一曲</button>
              </div>

              <div class="skye-mp3-list">
                  <div id="mp3-list-title">播放列表</div>
                  <div class="mp3-list" data-path=1>
                      <img class="mp3-list-img" src="../imgs/1.jpg">
                      <span class="mp3-list-name">费玉清 - 小幸运</span>
                  </div>
                  <div class="mp3-list" data-path=2>
                      <img class="mp3-list-img" src="../imgs/2.jpg">
                      <span class="mp3-list-name">陈奕迅 - 阴天快乐</span>
                  </div>
                  <div class="mp3-list" data-path=3>
                      <img class="mp3-list-img" src="../imgs/3.jpg">
                      <span class="mp3-list-name">好妹妹乐队 - 不说再见</span>
                  </div>
              </div>
          </div>
      </div>

        <script src='js/skye.js'></script>
        <script src='js/index.js'></script>
    </body>
</html>
